<section class="title">

  ${ include('_post/topic.html') }

  <h1>${ data.title }</h1>

  ${ data.showDescription ? `<p class="description">${ data.description }</p>` : '' }

  <div class="linklist">

    ${ include('_post/readtime.html') }

    ${ include('_post/date.html') }

    ${ include('_post/share.html') }

  </div>

  ${ data.imageHero ? `<figure class="hero"><img src="${ data.imageHero }" alt="${ data.imageAlt || 'article image' }" loading="eager"></figure>` : '' }

</section>
